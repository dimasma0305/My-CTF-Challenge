<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holo List</title>
    <style>
        body {

            text-align: center;
            padding: 20px;

        header {
            background-color: #ff66b2;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
        }

        .kartu-vtuber {
            background-color: rgba(255, 255, 255, 0.9);

            padding: 20px;

        }

        .gambar-vtuber {
            max-width: 100%;
            border-radius: 5px;
        }

        p {
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }

</head>

<body>
    <header>

    </header>

    <div class="kartu-vtuber">

        <h2>Shigure UI</h2>
    </div>

    <div class="kartu-vtuber">

        <h2>Shigure mama</h2>
    </div>

    <div class="kartu-vtuber">
        <img src="https://th.bing.com/th/id/OIP.tR2gIKTFbvOVvBTIuFHmywHaHa" alt="Hololive VTuber" class="gambar-vtuber">

    </div>

    <div class="kartu-vtuber">
        <h1>Literally ME</h1>

    </div>

    <footer>
        &copy; 2023 list Hololive VTuber | Karya Pemain CTF

</html>
